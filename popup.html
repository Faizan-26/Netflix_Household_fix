<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Household Fix</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>Netflix Household Fix</h1>
            </div>
        </header>

        <main class="main">
            <p class="description">
                Helping Netflix households stay connected
            </p>

            <div class="toggle-section">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="extensionToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Extension Enabled</span>
                </div>

                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Loading...</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Works automatically on all Netflix pages</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
